<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Fonts & Animations -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Pacifico|Rubik" />
  <!-- https://github.com/daneden/animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- JavaScript & jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

  <title>Portfolio</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" id="home" data-name="Home"><img class="brand-logo" src="assets/images/logo.png"></a>
        <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down" style="margin-right: 10px">
          <li>
            <a href="#" id="about" class="material-icons nav-icon" data-name="About"
              data-icon="person_outline">person_outline</a>
          </li>
          <li>
            <a href="#" id="skills" class="material-icons nav-icon" data-name="Skills"
              data-icon="mode_edit">mode_edit</a>
          </li>
          <li>
            <a href="#" id="portfolio" class="material-icons nav-icon" data-name="Portfolio" data-icon="apps">apps</a>
          </li>
          <li>
            <a href="#" id="contact" class="material-icons nav-icon" data-name="Contact"
              data-icon="mail_outline">mail_outline</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <ul class="sidenav" id="mobile">
    <li>
      <a href="#" id="about-side" class="nav-name" data-line="Learn About Me" data-name="About">About</a>
    </li>
    <li>
      <a href="#" id="skills-side" class="nav-name" data-line="Things I Know" data-name="Skills">Skills</a>
    </li>
    <li>
      <a href="#" id="port-side" class="nav-name" data-line="Stuff I've Done" data-name="Portfolio">Portfolio</a>
    </li>
    <li>
      <a href="#" id="contact-side" class="nav-name" data-line="Call or Email Me" data-name="Contact">Contact Me</a>
    </li>
  </ul>

  <main>
    <!-- Portfolio Page -->
    <section id="portpage" class="hidden">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h1>Portfolio</h1>
            <div class="row animated lightSpeedIn delay-1s fast">
              <div class="col s12 m12 l4">
                <img data-title="Hangman in Space - Game" data-target="modal1"
                  data-link="https://tunkytime.github.io/Word-Guess-Game/"
                  data-code="https://github.com/tunkytime/Word-Guess-Game.git" class="modal-trigger responsive-img"
                  src="assets/images/hangman.jpg" />
              </div>
              <div class="col s12 m12 l4">
                <img data-title="Crystal Collector - Game" data-target="modal2"
                  data-link="https://tunkytime.github.io/unit-4-game-Crystals/"
                  data-code="https://github.com/tunkytime/unit-4-game-Crystals.git" class="modal-trigger responsive-img"
                  src="assets/images/crystal.jpg" />
              </div>
              <div class="col s12 m12 l4">
                <img data-title="RPG - Game" data-target="modal3"
                  data-link="https://tunkytime.github.io/unit-4-game-RPG/"
                  data-code="https://github.com/tunkytime/unit-4-game-RPG.git" class="modal-trigger responsive-img"
                  src="assets/images/rpg.jpg" />
              </div>
            </div>
            <div class="row animated lightSpeedIn delay-1s fast">
              <div class="col s12 m12 l4">
                <img data-title="Movie Trivia - Game" data-target="modal4"
                  data-link="https://tunkytime.github.io/TriviaGame/"
                  data-code="https://github.com/tunkytime/TriviaGame.git" class="modal-trigger responsive-img"
                  src="assets/images/triva.jpg" />
              </div>
              <div class="col s12 m12 l4">
                <img data-title="GifTastic - App" data-target="modal5"
                  data-link="https://tunkytime.github.io/GifTastic/"
                  data-code="https://github.com/tunkytime/GifTastic.git" class="modal-trigger responsive-img"
                  src="assets/images/giftastic.jpg" />
              </div>
              <div class="col s12 m12 l4">
                <img data-title="Your Next Destination - App" data-target="modal6"
                  data-link="https://tubidge.github.io/Project-One/home.html"
                  data-code="https://github.com/tubidge/Project-One.git" class="modal-trigger responsive-img"
                  src="assets/images/project.jpg" />
              </div>
            </div>
            <div class="row animated lightSpeedIn delay-1s fast">
              <div class="col s12 m12 l4">
                <img data-title="Liri - App" data-target="modal7"
                  data-link="https://github.com/tunkytime/liri-node-app.git"
                  data-code="https://github.com/tunkytime/liri-node-app.git" class="modal-trigger responsive-img"
                  src="assets/images/liri.jpg" />
              </div>
              <div class="col s12 m12 l4">
                <img data-title="Eat da Burger - App" data-target="modal8"
                  data-link="https://aqueous-badlands-23355.herokuapp.com/"
                  data-code="https://github.com/tunkytime/burger.git" class="modal-trigger responsive-img"
                  src="assets/images/burger.jpg" />
              </div>
              <div class="col s12 m12 l4">
                <img data-title="Friend Finder - App" data-target="modal9"
                  data-link="https://ancient-woodland-69674.herokuapp.com/"
                  data-code="https://github.com/tunkytime/FriendFinder.git" class="modal-trigger responsive-img"
                  src="assets/images/friendfinder.jpg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal Structure -->
  <div id="modal1" class="modal"></div>
  <div id="modal2" class="modal"></div>
  <div id="modal3" class="modal"></div>
  <div id="modal4" class="modal"></div>
  <div id="modal5" class="modal"></div>
  <div id="modal6" class="modal"></div>
  <div id="modal7" class="modal"></div>
  <div id="modal8" class="modal"></div>
  <div id="modal9" class="modal"></div>

  <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
